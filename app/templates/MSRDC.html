    <script>
        // ðŸ“· Function to display the video feed for a selected camera
function showCameraFeed(cameraId) {
    // ðŸ“· Get references to video, no-feed banner, and status badge elements
    const video = document.getElementById('selectedVideo');
    const noFeedBanner = document.getElementById('noFeedBanner');
    const statusBadge = document.getElementById('statusBadge');
    // ðŸ“· Parse cameras data from Django template (assumed to be JSON-safe)
    const cameras = {{ cameras|safe }};

    // ðŸ“· Find the camera object matching the provided cameraId
    const selectedCam = cameras.find(cam => cam.camera_id === cameraId);
    if (selectedCam) {
        // ðŸ“· Construct the HLS stream URL for the selected camera
        const url = `/media/stream/cam_${selectedCam.camera_id}.m3u8`;
        let hls = null; // ðŸ“· HLS.js instance for streaming
        let isPlaying = false; // ðŸ“· Track whether the video is currently playing

        // ðŸ“· Clean up any existing HLS instance to prevent memory leaks
        if (hls) {
            hls.destroy();
        }

        // ðŸ“· Function to load the HLS stream
        function loadStream() {
            if (Hls.isSupported()) {
                // ðŸ“· Initialize HLS.js if supported by the browser
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                // ðŸ“· Attempt to play the video once media is attached
                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    video.play().catch(() => {
                        // ðŸ“· Show no-feed banner if playback fails
                        noFeedBanner.style.display = 'block';
                    });
                });
                // ðŸ“· Handle fatal errors by showing the no-feed banner
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        noFeedBanner.style.display = 'block';
                        isPlaying = false;
                    }
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                // ðŸ“· Fallback for native HLS support (e.g., Safari)
                video.src = url;
                video.play().catch(() => {
                    // ðŸ“· Show no-feed banner if playback fails
                    noFeedBanner.style.display = 'block';
                });
            }
        }

        // ðŸ“· Function to periodically check the video's status
        function checkVideoStatus() {
            if (video.readyState >= 3 && !video.paused) {
                // ðŸ“· Hide no-feed banner if video is ready and playing
                noFeedBanner.style.display = 'none';
                isPlaying = true;
            } else {
                // ðŸ“· Show no-feed banner if video is not ready or paused
                noFeedBanner.style.display = 'block';
                isPlaying = false;
                loadStream(); // ðŸ“· Retry loading the stream
            }
        }

        // ðŸ“· Initialize the video display and load the stream
        video.style.display = 'block'; // ðŸ“· Show the video element
        noFeedBanner.style.display = 'none'; // ðŸ“· Hide the no-feed banner initially
        loadStream(); // ðŸ“· Start loading the stream

        // ðŸ“· Update the status badge based on camera status
        statusBadge.textContent = selectedCam.status === 1 ? 'Online' : 'Offline';
        statusBadge.className = 'badge position-absolute top-100 start-0 translate-middle m-2 ' + 
                              (selectedCam.status === 1 ? 'bg-success' : 'bg-danger');
        statusBadge.style.display = 'block'; // ðŸ“· Show the status badge

        // ðŸ“· Event listeners for video state changes
        video.addEventListener('playing', () => {
            // ðŸ“· Hide no-feed banner when video starts playing
            noFeedBanner.style.display = 'none';
            isPlaying = true;
        });
        video.addEventListener('error', () => {
            // ðŸ“· Show no-feed banner on video error
            noFeedBanner.style.display = 'block';
            isPlaying = false;
        });
        video.addEventListener('stalled', () => {
            // ðŸ“· Show no-feed banner if video stalls
            noFeedBanner.style.display = 'block';
            isPlaying = false;
        });

        // ðŸ“· Periodically check video status every 3 seconds
        setInterval(checkVideoStatus, 3000);
    } else {
        // ðŸ“· Handle case where camera is not found
        video.style.display = 'none'; // ðŸ“· Hide video element
        noFeedBanner.style.display = 'block'; // ðŸ“· Show no-feed banner
        statusBadge.style.display = 'none'; // ðŸ“· Hide status badge
    }
}

// ðŸ“· Automatically load the first camera feed when the page loads
document.addEventListener('DOMContentLoaded', () => {
    const cameras = {{ cameras|safe }};
    if (cameras.length > 0) {
        // ðŸ“· Trigger the first camera feed if cameras are available
        showCameraFeed(cameras[0].camera_id);
    }
});

    </script>

        // #######################################################
        var coordinates = JSON.parse('{{ coordinates|safe }}');

        var map = L.map('map').setView([19.663280, 75.300293], 7);

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles Â© Esri â€” Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var baseLayers = {
            "OpenStreetMap": osm,
            "Satellite": satellite
        };
        L.control.layers(baseLayers).addTo(map);

        proj4.defs('EPSG:32644', '+proj=utm +zone=44 +datum=WGS84 +units=m +no_defs');

        fetch('/static/geojsons/Samruddhi_Dist.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                L.geoJSON(data, {
                    coordsToLatLng: function (coords) {
                        var point = proj4('EPSG:32644', 'EPSG:4326', [coords[0], coords[1]]);
                        return L.latLng(point[1], point[0]);
                    },
                    style: {
                        color: '#3388ff',
                        fillColor: 'blue',
                        fillOpacity: 0.1,
                        weight: 2
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.NAME) {
                            var centroid = layer.getBounds().getCenter();
                            L.marker(centroid, {
                                icon: L.divIcon({
                                    className: 'label',
                                    html: feature.properties.NAME,
                                    iconSize: [100, 40]
                                })
                            }).addTo(map);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading Samruddhi_Dist.geojson:', error);
            });

        fetch('/static/geojsons/samruddhi.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: 'red',
                        weight: 3
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading samruddhi.geojson:', error);
            });

        var customIcon = L.icon({
            iconUrl: '/static/svg_logo/marker.svg',
            iconSize: [10, 10],
            iconAnchor: [5, 5],
            popupAnchor: [0, -20],
            opacity: 0,
            iconOpacity: 0
        });

        function togglePanoramicOptions() {
            var panoramicView = document.querySelector('input[value="panoramic"]');
            var panoramicOptions = document.getElementById('panoramic-options');
            panoramicOptions.style.display = panoramicView.checked ? 'block' : 'none';
        }

        function resetSelections() {
            document.querySelectorAll('input[name="view"]').forEach(input => input.checked = false);
            document.querySelectorAll('input[name="direction"]').forEach(input => input.checked = false);
            togglePanoramicOptions();
        }

        function showOverlay(km) {
            var overlay = document.getElementById('overlay');
            var title = document.getElementById('overlay-title');
            title.textContent = `KM: ${km}`;
            overlay.style.display = 'block';
            resetSelections();
        }

        function hideOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        coordinates.forEach(item => {
            if (item.kgcd_start_gps && item.kgcd_end_gps) {
                var lat = parseFloat(item.kgcd_start_gps);
                var lon = parseFloat(item.kgcd_end_gps);
                if (!isNaN(lat) && !isNaN(lon)) {
                    var marker = L.marker([lat, lon], { icon: customIcon })
                        .addTo(map)
                        .bindPopup(`KM: ${item.kgcd_km}`);

                    marker.on('click', function () {
                        showOverlay(item.kgcd_km);
                    });

                    marker.on('mouseover', function () {
                        this.openPopup();
                    });

                    marker.on('mouseout', function () {
                        this.closePopup();
                    });
                }
            }
        });

        map.on('click', function (e) {
            if (!e.originalEvent.target.closest('#overlay')) {
                hideOverlay();
            }
        });
